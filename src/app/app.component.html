<div class="container">
  <app-input-field
    class="app-input-field"
    (valueChange)="checkPasswordStrength($event)"
  ></app-input-field>
  <app-strength-indicators
    class="app-strength-indicators"
    [checkResult]="passwordCheckResult"
  ></app-strength-indicators>
  <div class="result-field" *ngIf="userMessage">
    <p class="result">{{ userMessage }}</p>
  </div>
</div>
